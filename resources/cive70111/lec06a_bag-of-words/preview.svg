<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333" text-anchor="middle">Bag of Words</text>

  <!-- Document icon -->
  <rect x="50" y="80" width="100" height="140" rx="4" fill="white" stroke="#4a90e2" stroke-width="2"/>
  <line x1="70" y1="110" x2="130" y2="110" stroke="#4a90e2" stroke-width="2"/>
  <line x1="70" y1="130" x2="130" y2="130" stroke="#4a90e2" stroke-width="2"/>
  <line x1="70" y1="150" x2="120" y2="150" stroke="#4a90e2" stroke-width="2"/>
  <line x1="70" y1="170" x2="130" y2="170" stroke="#4a90e2" stroke-width="2"/>
  <line x1="70" y1="190" x2="110" y2="190" stroke="#4a90e2" stroke-width="2"/>

  <!-- Arrow -->
  <path d="M 170 150 L 220 150" stroke="#333" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Vector representation -->
  <rect x="250" y="100" width="100" height="100" rx="4" fill="white" stroke="#50c878" stroke-width="2"/>
  <text x="300" y="125" font-family="monospace" font-size="14" fill="#333" text-anchor="middle">[0, 2, 1,</text>
  <text x="300" y="145" font-family="monospace" font-size="14" fill="#333" text-anchor="middle"> 3, 0, 1,</text>
  <text x="300" y="165" font-family="monospace" font-size="14" fill="#333" text-anchor="middle"> 0, 4, 2]</text>

  <!-- Label -->
  <text x="200" y="260" font-family="Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle">Text â†’ Numerical Vector</text>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#333"/>
    </marker>
  </defs>
</svg>
