<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>

  <!-- Title -->
  <text x="200" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1e293b">
    1D Classification
  </text>

  <!-- Chart background (white) -->
  <rect x="50" y="60" width="320" height="160" fill="white" stroke="#e0e0e0" stroke-width="1"/>

  <!-- Grid lines -->
  <line x1="50" y1="100" x2="370" y2="100" stroke="#f0f0f0" stroke-width="1"/>
  <line x1="50" y1="140" x2="370" y2="140" stroke="#f0f0f0" stroke-width="1"/>
  <line x1="50" y1="180" x2="370" y2="180" stroke="#f0f0f0" stroke-width="1"/>

  <!-- Axes -->
  <line x1="50" y1="220" x2="370" y2="220" stroke="#9e9e9e" stroke-width="1.5"/>
  <line x1="50" y1="60" x2="50" y2="220" stroke="#9e9e9e" stroke-width="1.5"/>

  <!-- Axis labels -->
  <text x="210" y="245" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">x</text>
  <text x="30" y="145" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666" transform="rotate(-90 30 145)">y</text>

  <!-- Y-axis labels -->
  <text x="40" y="65" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="#666">1</text>
  <text x="40" y="223" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="#666">0</text>

  <!-- Sigmoid curve (purple) -->
  <path d="M 50,215 Q 90,215 130,200 Q 170,185 190,140 Q 210,95 250,80 Q 290,70 370,68"
        stroke="#9b59b6"
        stroke-width="3"
        fill="none"/>

  <!-- Class 0 points (y=0, left side) - green (correct) -->
  <circle cx="80" cy="220" r="6" fill="rgba(46, 204, 113, 0.8)" stroke="rgba(46, 204, 113, 1)" stroke-width="2"/>
  <circle cx="110" cy="220" r="6" fill="rgba(46, 204, 113, 0.8)" stroke="rgba(46, 204, 113, 1)" stroke-width="2"/>
  <circle cx="140" cy="220" r="6" fill="rgba(46, 204, 113, 0.8)" stroke="rgba(46, 204, 113, 1)" stroke-width="2"/>
  <circle cx="95" cy="220" r="6" fill="rgba(46, 204, 113, 0.8)" stroke="rgba(46, 204, 113, 1)" stroke-width="2"/>
  <circle cx="125" cy="220" r="6" fill="rgba(46, 204, 113, 0.8)" stroke="rgba(46, 204, 113, 1)" stroke-width="2"/>

  <!-- Class 1 points (y=1, right side) - green (correct) -->
  <circle cx="260" cy="60" r="6" fill="rgba(46, 204, 113, 0.8)" stroke="rgba(46, 204, 113, 1)" stroke-width="2"/>
  <circle cx="290" cy="60" r="6" fill="rgba(46, 204, 113, 0.8)" stroke="rgba(46, 204, 113, 1)" stroke-width="2"/>
  <circle cx="320" cy="60" r="6" fill="rgba(46, 204, 113, 0.8)" stroke="rgba(46, 204, 113, 1)" stroke-width="2"/>
  <circle cx="275" cy="60" r="6" fill="rgba(46, 204, 113, 0.8)" stroke="rgba(46, 204, 113, 1)" stroke-width="2"/>
  <circle cx="305" cy="60" r="6" fill="rgba(46, 204, 113, 0.8)" stroke="rgba(46, 204, 113, 1)" stroke-width="2"/>

  <!-- A couple misclassified points (red) -->
  <circle cx="210" cy="60" r="6" fill="rgba(231, 76, 60, 0.8)" stroke="rgba(231, 76, 60, 1)" stroke-width="2"/>
  <circle cx="170" cy="220" r="6" fill="rgba(231, 76, 60, 0.8)" stroke="rgba(231, 76, 60, 1)" stroke-width="2"/>

  <!-- Info box -->
  <rect x="60" y="255" width="280" height="35" fill="white" stroke="#e0e0e0" stroke-width="1" rx="4"/>
  <text x="200" y="275" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
    f(x) = Ïƒ(0.8x - 1.5)
  </text>
  <text x="200" y="287" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#999">
    Accuracy: 83.3% | Loss: 0.245
  </text>
</svg>
