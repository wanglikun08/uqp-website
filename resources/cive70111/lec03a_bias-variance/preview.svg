<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>

  <!-- Grid lines -->
  <line x1="0" y1="60" x2="400" y2="60" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="0" y1="110" x2="400" y2="110" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="0" y1="160" x2="400" y2="160" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="0" y1="210" x2="400" y2="210" stroke="#e0e0e0" stroke-width="1"/>

  <!-- Axes -->
  <line x1="50" y1="40" x2="50" y2="240" stroke="#2c3e50" stroke-width="2"/>
  <line x1="50" y1="240" x2="380" y2="240" stroke="#2c3e50" stroke-width="2"/>

  <!-- Training cost curve (red/orange - decreasing) -->
  <path d="M 70 180 C 120 160, 180 110, 220 70 C 260 35, 300 25, 360 22"
        stroke="#e67e22"
        stroke-width="3"
        fill="none"
        stroke-linecap="round"/>

  <!-- Test cost curve (green - U-shaped) -->
  <path d="M 70 190 C 120 165, 180 135, 220 125 C 260 115, 300 125, 360 170"
        stroke="#27ae60"
        stroke-width="4"
        fill="none"
        stroke-linecap="round"/>

  <!-- Optimal point (dashed vertical line) -->
  <line x1="220" y1="40" x2="220" y2="240" stroke="#27ae60" stroke-width="2" stroke-dasharray="5,5" opacity="0.7"/>
  <circle cx="220" cy="125" r="6" fill="#27ae60" stroke="white" stroke-width="2"/>

  <!-- Region labels with background boxes -->
  <g>
    <rect x="65" y="250" width="100" height="20" fill="white" opacity="0.95" rx="3" stroke="#e67e22" stroke-width="1"/>
    <text x="115" y="264" font-family="Arial, sans-serif" font-size="12" fill="#e67e22" text-anchor="middle" font-weight="bold">Underfit</text>
  </g>

  <g>
    <rect x="190" y="250" width="60" height="20" fill="white" opacity="0.95" rx="3" stroke="#27ae60" stroke-width="1"/>
    <text x="220" y="264" font-family="Arial, sans-serif" font-size="12" fill="#27ae60" text-anchor="middle" font-weight="bold">Best</text>
  </g>

  <g>
    <rect x="280" y="250" width="90" height="20" fill="white" opacity="0.95" rx="3" stroke="#e74c3c" stroke-width="1"/>
    <text x="325" y="264" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c" text-anchor="middle" font-weight="bold">Overfit</text>
  </g>

  <!-- Legend -->
  <g transform="translate(260, 50)">
    <rect x="-5" y="-15" width="115" height="45" fill="white" opacity="0.95" rx="3" stroke="#ccc" stroke-width="1"/>
    <line x1="0" y1="0" x2="30" y2="0" stroke="#e67e22" stroke-width="3"/>
    <text x="35" y="5" font-family="Arial, sans-serif" font-size="12" fill="#e67e22" font-weight="bold">Train Cost</text>

    <line x1="0" y1="20" x2="30" y2="20" stroke="#27ae60" stroke-width="4"/>
    <text x="35" y="25" font-family="Arial, sans-serif" font-size="12" fill="#27ae60" font-weight="bold">Test Cost</text>
  </g>

  <!-- X-axis label -->
  <text x="215" y="285" font-family="Arial, sans-serif" font-size="14" fill="#555" text-anchor="middle" font-weight="bold">Model Complexity â†’</text>

  <!-- Y-axis label -->
  <text x="25" y="140" font-family="Arial, sans-serif" font-size="14" fill="#555" text-anchor="middle" transform="rotate(-90 25 140)" font-weight="bold">Error</text>

  <!-- Title -->
  <text x="200" y="25" font-family="Arial, sans-serif" font-size="20" fill="#2c3e50" font-weight="bold" text-anchor="middle">Bias-Variance Tradeoff</text>
</svg>
