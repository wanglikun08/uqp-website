<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="rnnBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fefefe"/>
      <stop offset="100%" stop-color="#e6f1ff"/>
    </linearGradient>
    <marker id="headRnn" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
      <polygon points="0 0 6 3 0 6" fill="#7c3aed"/>
    </marker>
    <marker id="headLoop" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
      <polygon points="0 0 6 3 0 6" fill="#f97316"/>
    </marker>
  </defs>

  <rect width="400" height="300" rx="24" fill="url(#rnnBg)" stroke="#d6e3f3" stroke-width="2"/>

  <g fill="#ffffff" stroke="#94a3b8" stroke-width="2">
    <rect x="60" y="120" width="70" height="60" rx="12"/>
    <rect x="165" y="120" width="70" height="60" rx="12"/>
    <rect x="270" y="120" width="70" height="60" rx="12"/>
  </g>

  <g fill="none" stroke="#c4d5f2" stroke-width="3" stroke-linecap="round" stroke-dasharray="6 6">
    <path d="M340 150 H 370"/>
    <path d="M30 150 H 60"/>
  </g>

  <g fill="none" stroke="#7c3aed" stroke-width="3" stroke-linecap="round" marker-end="url(#headRnn)">
    <path d="M130 150 H 165"/>
    <path d="M235 150 H 270"/>
  </g>

  <g fill="#ffd9a6" stroke="#f4a259" stroke-width="2">
    <circle cx="95" cy="212" r="10"/>
    <circle cx="200" cy="212" r="10"/>
    <circle cx="305" cy="212" r="10"/>
  </g>

  <g fill="#1f2937" font-family="'Inter', 'Helvetica', sans-serif" font-size="16" font-weight="600">
    <text x="95" y="155" text-anchor="middle">h<tspan baseline-shift="sub" font-size="10">t-1</tspan></text>
    <text x="200" y="155" text-anchor="middle">h<tspan baseline-shift="sub" font-size="10">t</tspan></text>
    <text x="305" y="155" text-anchor="middle">h<tspan baseline-shift="sub" font-size="10">t+1</tspan></text>
  </g>

  <path d="M200 110 C 230 80, 170 80, 200 110" fill="none" stroke="#f97316" stroke-width="3" marker-end="url(#headLoop)"/>

  <text x="200" y="60" fill="#1f2937" font-family="'Inter', 'Helvetica', sans-serif" font-size="22" text-anchor="middle">
    Recurrent Neural Network
  </text>
</svg>
