    <text x="80" y="230" text-anchor="middle">Q</text>
    <text x="200" y="70" text-anchor="middle">K</text>
    <text x="200" y="150" text-anchor="middle">K</text>
    <text x="200" y="230" text-anchor="middle">K</text>
    <text x="320" y="150" text-anchor="middle">V</text>
  </g>

  <g fill="#ffffff" stroke="#cbd5e1" stroke-width="2.5">
