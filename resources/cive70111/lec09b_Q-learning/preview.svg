<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>



  <!-- Three columns for agents -->
  <!-- Monte Carlo Column -->
  <g transform="translate(20, 60)">
    <rect width="110" height="220" fill="white" stroke="#e74c3c" stroke-width="2" rx="5"/>
    <text x="55" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#e74c3c">
      Monte Carlo
    </text>

    <!-- CartPole representation -->
    <line x1="30" y1="100" x2="80" y2="100" stroke="#333" stroke-width="2"/>
    <circle cx="55" cy="100" r="8" fill="#e74c3c"/>
    <line x1="55" y1="100" x2="65" y2="60" stroke="#e74c3c" stroke-width="3"/>

    <!-- Q-table heatmap -->
    <g transform="translate(15, 130)">
      <rect x="0" y="0" width="15" height="15" fill="#440154"/>
      <rect x="16" y="0" width="15" height="15" fill="#3b528b"/>
      <rect x="32" y="0" width="15" height="15" fill="#21918c"/>
      <rect x="48" y="0" width="15" height="15" fill="#5ec962"/>
      <rect x="64" y="0" width="15" height="15" fill="#fde724"/>

      <rect x="0" y="16" width="15" height="15" fill="#3b528b"/>
      <rect x="16" y="16" width="15" height="15" fill="#21918c"/>
      <rect x="32" y="16" width="15" height="15" fil="#5ec962"/>
      <rect x="48" y="16" width="15" height="15" fill="#fde724"/>
      <rect x="64" y="16" width="15" height="15" fill="#fde724"/>
    </g>

    <!-- Learning curve -->
    <polyline points="15,180 25,175 35,168 45,160 55,155 65,150 75,148 85,147 95,146"
              fill="none" stroke="#e74c3c" stroke-width="2"/>
  </g>

  <!-- SARSA Column -->
  <g transform="translate(145, 60)">
    <rect width="110" height="220" fill="white" stroke="#3498db" stroke-width="2" rx="5"/>
    <text x="55" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#3498db">
      SARSA
    </text>

    <!-- CartPole representation -->
    <line x1="30" y1="100" x2="80" y2="100" stroke="#333" stroke-width="2"/>
    <circle cx="55" cy="100" r="8" fill="#3498db"/>
    <line x1="55" y1="100" x2="60" y2="65" stroke="#3498db" stroke-width="3"/>

    <!-- Q-table heatmap -->
    <g transform="translate(15, 130)">
      <rect x="0" y="0" width="15" height="15" fill="#440154"/>
      <rect x="16" y="0" width="15" height="15" fill="#3b528b"/>
      <rect x="32" y="0" width="15" height="15" fill="#21918c"/>
      <rect x="48" y="0" width="15" height="15" fill="#5ec962"/>
      <rect x="64" y="0" width="15" height="15" fill="#fde724"/>

      <rect x="0" y="16" width="15" height="15" fill="#3b528b"/>
      <rect x="16" y="16" width="15" height="15" fill="#21918c"/>
      <rect x="32" y="16" width="15" height="15" fill="#5ec962"/>
      <rect x="48" y="16" width="15" height="15" fill="#fde724"/>
      <rect x="64" y="16" width="15" height="15" fill="#fde724"/>
    </g>

    <!-- Learning curve -->
    <polyline points="15,180 25,177 35,172 45,165 55,158 65,152 75,148 85,146 95,145"
              fill="none" stroke="#3498db" stroke-width="2"/>
  </g>

  <!-- Q-learning Column -->
  <g transform="translate(270, 60)">
    <rect width="110" height="220" fill="white" stroke="#2ecc71" stroke-width="2" rx="5"/>
    <text x="55" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2ecc71">
      Q-learning
    </text>

    <!-- CartPole representation -->
    <line x1="30" y1="100" x2="80" y2="100" stroke="#333" stroke-width="2"/>
    <circle cx="55" cy="100" r="8" fill="#2ecc71"/>
    <line x1="55" y1="100" x2="57" y2="68" stroke="#2ecc71" stroke-width="3"/>

    <!-- Q-table heatmap -->
    <g transform="translate(15, 130)">
      <rect x="0" y="0" width="15" height="15" fill="#440154"/>
      <rect x="16" y="0" width="15" height="15" fill="#3b528b"/>
      <rect x="32" y="0" width="15" height="15" fill="#21918c"/>
      <rect x="48" y="0" width="15" height="15" fill="#5ec962"/>
      <rect x="64" y="0" width="15" height="15" fill="#fde724"/>

      <rect x="0" y="16" width="15" height="15" fill="#3b528b"/>
      <rect x="16" y="16" width="15" height="15" fill="#21918c"/>
      <rect x="32" y="16" width="15" height="15" fill="#5ec962"/>
      <rect x="48" y="16" width="15" height="15" fill="#fde724"/>
      <rect x="64" y="16" width="15" height="15" fill="#fde724"/>
    </g>

    <!-- Learning curve -->
    <polyline points="15,180 25,176 35,170 45,162 55,155 65,149 75,146 85,144 95,143"
              fill="none" stroke="#2ecc71" stroke-width="2"/>
  </g>
</svg>
