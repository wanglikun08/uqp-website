<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>

  <!-- Grid lines -->
  <line x1="0" y1="150" x2="400" y2="150" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="200" y1="0" x2="200" y2="300" stroke="#e0e0e0" stroke-width="1"/>

  <!-- Decision boundary (diagonal line) -->
  <line x1="50" y1="250" x2="350" y2="50" stroke="#2c3e50" stroke-width="4" stroke-linecap="round"/>

  <!-- Class 0 points (blue, bottom-left) -->
  <circle cx="80" cy="220" r="12" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <circle cx="120" cy="200" r="12" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <circle cx="100" cy="240" r="12" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <circle cx="140" cy="180" r="12" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <circle cx="60" cy="260" r="12" fill="#3498db" stroke="#2980b9" stroke-width="2"/>

  <!-- Class 1 points (red, top-right) -->
  <circle cx="280" cy="120" r="12" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <circle cx="320" cy="80" r="12" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <circle cx="260" cy="100" r="12" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <circle cx="300" cy="60" r="12" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <circle cx="340" cy="40" r="12" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>

  <!-- One misclassified point (highlighted with yellow border) -->
  <circle cx="180" cy="140" r="12" fill="#e74c3c" stroke="#f39c12" stroke-width="4"/>

  <!-- Axis labels -->
  <text x="385" y="165" font-family="Arial, sans-serif" font-size="18" fill="#555" font-weight="bold">x₁</text>
  <text x="210" y="20" font-family="Arial, sans-serif" font-size="18" fill="#555" font-weight="bold">x₂</text>

  <!-- Title -->
  <text x="200" y="290" font-family="Arial, sans-serif" font-size="20" fill="#2c3e50" font-weight="bold" text-anchor="middle">Perceptron Learning</text>
</svg>
