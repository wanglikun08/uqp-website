<!-- Imperial Sans Font -->
<style>
  @font-face {
    font-family: 'Imperial Sans';
    src: url('https://www.imperial.ac.uk/assets/website/fonts/imperial-sans/ImperialText-VF.woff2') format('woff2');
    font-weight: 100 900;
    font-style: normal;
    font-display: swap;
  }
</style>

<!-- Font Awesome icons (load asynchronously due to size) -->
{% assign fontawesome = "https://use.fontawesome.com/releases/v6.5.0/css/all.css" %}
<link
  href="{{ fontawesome }}"
  rel="stylesheet"
  media="none"
  onload="this.removeAttribute('media'); this.onload = null;"
/>
<noscript>
  <link href="{{ fontawesome }}" rel="stylesheet">
</noscript>
